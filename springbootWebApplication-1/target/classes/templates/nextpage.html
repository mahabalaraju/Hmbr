<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Add User</h1>
		<hr>
		<form th:action=@{/saveuser} th:object="${user}" method="post">
			<input type="text" th:field="*{name}" placeholder="enter your name"
				class="form-control col-4 mb-3" /> 
				<input type="text"
				th:field="*{email}" placeholder="enter your name"
				class="form-control col-4 mb-3" />
				 <input type="text"
				th:field="*{department}" placeholder="enter your name"
				class="form-control col-4 mb-3" />

			<button class="btn btn-primary" type="button">save</button>
		</form>

	</div>
</body>
</html>
